<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <form>
        <input type="text" required id="location" placeholder="Enter City" name="location" >
    </form>
    <div id="main">
<h3 id="current">Raining</h3>
<h2 id="locationx">Toronto</h2>
 </div>
<div id="subcat">
    <div id="left">
        <h2 id="temp">69</h2>
    </div>
    <div id="divider">
        
    </div>
    <div id="right">
        <h2 id="hum">Hum:15%</h2>
        <h2 id="high">High:24°</h2>
        <h2 id="low">Low:25°</h2>
    </div>
</div>
<div id="imgcur">
    <img id="curimg" src="http://openweathermap.org/img/wn/10d@2x.png"/>
</div>

   <div id="weekly">
    <div id="one"><h3>Mon</h3></div>
    <div id="two"><h3>Tue</h3></div>
    <div id="three"><h3>Wed</h3></div>
    <div id="four"><h3>Thur</h3></div>
    <div id="five"><h3>Friday</h3></div>
    <div id="six"><h3>Sat</h3></div>
    <div id="seven"><h3>Sun</h3></div>
   </div>
</body>
</html>
